<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="/src/output.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
        <div class="text-center">
            <img class="mx-auto h-12 w-auto" src="https://tailwindui.com/plus-assets/img/logos/mark.svg?color=indigo&shade=600" alt="Your Company">
            <h2 class="mt-6 text-2xl font-bold text-gray-900">Sign in to your account</h2>
        </div>
        
        <form class="mt-6 space-y-4" action="#" method="POST">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
                <div class="border border-gray-500 rounded-lg p-2 shadow-md">
                    <input type="email" name="email" id="email" required class="w-full focus:outline-none">
                </div>
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <div class="border border-gray-500 rounded-lg p-2 shadow-md">
                    <input type="password" name="password" id="password" required class="w-full focus:outline-none">
                </div>
            </div>
            
            <div class="flex items-center justify-between">
                <a href="#" class="text-sm text-indigo-600 hover:underline">Forgot password?</a>
            </div>
            
            <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-md hover:bg-indigo-500">Sign in</button>
        </form>
        
        <p class="mt-4 text-center text-sm text-gray-600">
            Not a member? <a href="#" class="text-indigo-600 hover:underline">Start a 14-day free trial</a>
        </p>
    </div>
</body>
</html>
